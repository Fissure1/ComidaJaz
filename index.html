<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación Jazmín</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #1A17FA, #FFDB26, #26FF81, #FF3526);
      background-size: 600% 600%;
      animation: backgroundShift 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      padding: 2rem;
    }

    @keyframes backgroundShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 25px #FFDB26;
      max-width: 400px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 25px #FFDB26; }
      50% { box-shadow: 0 0 35px #FF3526; }
    }

    .rainbow-title {
      font-size: 1.6rem;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px black;
    }

    .rainbow-title span {
      display: inline-block;
      animation: rainbow 1.5s linear infinite;
    }

    @keyframes rainbow {
      0% { color: #FF3526; }
      20% { color: #FFDB26; }
      40% { color: #26FF81; }
      60% { color: #2F26FF; }
      80% { color: #FF00FF; }
      100% { color: #FF3526; }
    }

    .rainbow-title span:nth-child(1) { animation-delay: 0s; }
    .rainbow-title span:nth-child(2) { animation-delay: 0.1s; }
    .rainbow-title span:nth-child(3) { animation-delay: 0.2s; }
    .rainbow-title span:nth-child(4) { animation-delay: 0.3s; }
    .rainbow-title span:nth-child(5) { animation-delay: 0.4s; }
    .rainbow-title span:nth-child(6) { animation-delay: 0.5s; }
    .rainbow-title span:nth-child(7) { animation-delay: 0.6s; }
    .rainbow-title span:nth-child(8) { animation-delay: 0.7s; }
    .rainbow-title span:nth-child(9) { animation-delay: 0.8s; }
    .rainbow-title span:nth-child(10) { animation-delay: 0.9s; }
    .rainbow-title span:nth-child(11) { animation-delay: 1.0s; }
    .rainbow-title span:nth-child(12) { animation-delay: 1.1s; }
    .rainbow-title span:nth-child(13) { animation-delay: 1.2s; }
    .rainbow-title span:nth-child(14) { animation-delay: 1.3s; }

    .animated-text {
      opacity: 0;
      animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .delay-1 { animation-delay: 0.25s; }
    .delay-2 { animation-delay: 0.5s; }
    .delay-3 { animation-delay: 0.75s; }
    .delay-4 { animation-delay: 1s; }
    .delay-5 { animation-delay: 1.25s; }
    .delay-6 { animation-delay: 1.5s; }
    .delay-7 { animation-delay: 1.75s; }
    .delay-8 { animation-delay: 2s; }
    .delay-9 { animation-delay: 2.25s; }
    .delay-10 { animation-delay: 2.5s; }
    .delay-11 { animation-delay: 2.75s; }

    .highlight {
      color: #26FF81;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .bounce {
      display: inline-block;
      color: #FFDB26;
      font-weight: bold;
      font-size: 1.3rem;
      animation: bounce 1s infinite;
      margin-top: 1.5rem;
      text-shadow: 2px 2px 4px black;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rainbow-title">
      <span>✨</span><span> </span>
      <span>I</span><span>n</span><span>v</span><span>i</span><span>t</span><span>a</span><span>c</span><span>i</span><span>ó</span><span>n</span>
      <span> </span>
      <span>E</span><span>s</span><span>p</span><span>e</span><span>c</span><span>i</span><span>a</span><span>l</span>
      <span> </span><span>✨</span>
    </div>

    <p class="animated-text delay-1">Con mucho cariño te extendemos una</p>
    <p class="animated-text delay-2">Cordial invitación</p>
    <p class="animated-text delay-3">para llevar a cabo la comida de</p>
    <p class="animated-text delay-4 highlight">Jazmín Ixchel</p>
    <p class="animated-text delay-5 highlight">Rivera Márquez</p>
    <p class="animated-text delay-6">el día</p>
    <p class="animated-text delay-7 highlight">sábado 19 de julio de 2025</p>
    <p class="animated-text delay-8">a las</p>
    <p class="animated-text delay-9 highlight">3:00 PM</p>
    <p class="animated-text delay-10">en</p>
    <p class="animated-text delay-11 highlight">calle Francisco Villa #63</p>

    <div class="bounce">¡NO FALTES TE ESPERAMOS!</div>
  </div>
</body>

</html>
