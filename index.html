<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #1A17FA, #FFDB26, #26FF81, #FF3526);
      background-size: 600% 600%;
      animation: backgroundShift 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      padding: 2rem;
    }

    @keyframes backgroundShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 25px #FFDB26;
      max-width: 400px;
      animation: pulse 3s infinite;
      display: none;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 25px #FFDB26; }
      50% { box-shadow: 0 0 35px #FF3526; }
    }

    .rainbow-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px black;
      line-height: 1.6;
    }

    .rainbow-title span {
      display: inline-block;
      animation: rainbow 2s linear infinite;
    }

    @keyframes rainbow {
      0% { color: #FF3526; }
      20% { color: #FFDB26; }
      40% { color: #26FF81; }
      60% { color: #2F26FF; }
      80% { color: #FF00FF; }
      100% { color: #FF3526; }
    }

    .animated-text {
      opacity: 0;
      animation: slideIn 0.8s ease forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .delay-1 { animation-delay: 0.25s; }
    .delay-2 { animation-delay: 0.5s; }
    .delay-3 { animation-delay: 0.75s; }
    .delay-4 { animation-delay: 1s; }
    .delay-5 { animation-delay: 1.25s; }
    .delay-6 { animation-delay: 1.5s; }
    .delay-7 { animation-delay: 1.75s; }
    .delay-8 { animation-delay: 2s; }
    .delay-9 { animation-delay: 2.25s; }
    .delay-10 { animation-delay: 2.5s; }
    .delay-11 { animation-delay: 2.75s; }

    .highlight {
      color: #26FF81;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .bounce {
      display: inline-block;
      color: #FFDB26;
      font-weight: bold;
      font-size: 1.3rem;
      animation: bounce 1s infinite;
      margin-top: 1.5rem;
      text-shadow: 2px 2px 4px black;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #start-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #FF3526;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease;
    }

    #start-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

</body>
</html>
